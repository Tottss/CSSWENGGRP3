<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <link rel="stylesheet" href="../CSS/index.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=PT+Serif:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="login-design-3">
      <!-- Left side: Login form -->
      <div class="login-grp">
        <!-- Logo + title -->
        <div class="login-header">
          <img class="logo-only-icon" src="./logo-only.png" alt="Logo" />
          <h2 class="design-3-login">LOGIN</h2>
        </div>

        <!-- Form fields -->
        <form id="loginForm">
          <!-- Username -->
          <label class="username-label" for="username">Username</label>
          <div class="username-container">
            <input id="username" type="text" placeholder="Enter your email" />
          </div>

          <!-- Password -->
          <label class="username-label" for="password">Password</label>
          <div class="username-container">
            <input
              id="password"
              type="password"
              placeholder="Enter your password"
            />
          </div>

          <!-- Remember me -->
          <div class="remember-me-btn">
            <input type="checkbox" id="remember" />
            <label for="remember">Remember me</label>
          </div>

          <!-- Login button -->
          <button type="submit" class="login-btn">Login</button>
        </form>

        <!-- Register link -->
        <div class="no-account-register">
          <span class="no-account">No account? </span>
          <a href="#" class="register"><i>Register</i></a>
        </div>
      </div>

      <!-- Right side: Branding / Info section -->
      <div class="right-section">
        <img
          class="background-gif-icon"
          src="../ASSETS/background.gif"
          alt="Background"
        />
        <div class="navy-darkening-fx"></div>

        <div class="page-name">
          <img
            class="official-logo-icon"
            src="../ASSETS/official-logo.png"
            alt="Official Logo"
          />
          <div class="community-partners-portal">Community Partners Portal</div>
          <div class="submit-project-proposals-container">
            <ul class="submit-project-proposals-list">
              <li>Submit Project Proposals</li>
              <li>Monitor Projects</li>
              <li>Generate Progress Reports</li>
              <li>View Calendar of Activities</li>
            </ul>
          </div>
        </div>
      </div>
    </div>

    <script src="../javascript/login.js"></script>
  </body>
</html>
